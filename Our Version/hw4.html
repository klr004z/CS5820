<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 4</title>
    <link rel="stylesheet" href="styles.css"/>
    <!--script src="https://d3js.org/d3.v5.js"></script-->
    <script src="d3.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script-->
    <script src="topojson.min.js"></script>
    <script src="js/infoPanel.js" async></script>
    <script src="js/barChart.js" async></script>
    <script src="js/map.js" async></script>
    <script src="js/script.js" async></script>
</head>

<body>
<div class="container">
    <header>
        <h1>The Olympics Over The Years: Data Visualization CS-5820 Homework 4</h1>
    </header>

</div>

<div id="details" class="view">
        <h2 id="edition">Olympic Finalists</h2>
        <h3>Host</h3>
        <span id="host"></span>
        <h3>Gold Medal</h3>
        <span id="winner"></span>
        <h3>Silver Medal</h3>
        <span id="silver"></span>
        <h3>Teams</h3>
        <span id="teams"></span>
    </div>

<div id="bar-chart" class="view">
        <h2 class="">Bar Chart</h2>
        <div id="plot-selector">
            <label>Plot:</label>
            <select id='dataset' onchange="chooseData()">
                <option selected value='number'>Attendance</option>
                <option value="teams">Countries</option>
              
              
            </select>
        </div>

        <svg width="700" height="700" id="barChart">
            <g id="xAxis"></g>
            <g id="yAxis"></g>
            <!--g id="bars" transform="translate(0,200) scale(1,-1)"></g-->
            <g id="bars"></g>
        </svg>
    </div>

    <div class = "olympicLogo"><img src="assets/olympics_logo.png" alt="Olympics Logo " id="logo"/></div>

<div class="container">
    <div id="map-view" class="view">
        <h2>World Map</h2>

        <svg width="500" height="30">
            <rect class="host legend-element" x="0" y="5" ></rect>
            <text x="18" y="18">Host</text>
            <rect class="team legend-element" x="60" y="5" ></rect>
            <text x="78" y="18">Participants</text>
            <circle class="gold" cx="176" cy="12" r="8"></circle>
            <text x="188" y="18">Gold Medal</text>
            <circle class="silver" cx="280" cy="12" r="8" ></circle>
            <text x="288" y="18">Silver Medal</text>
        </svg>

        <svg width="750" height="500">
            <g id="map">            </g>
            <g id="points"></g>
        </svg>
    </div>
	
 


</body>
</html>
